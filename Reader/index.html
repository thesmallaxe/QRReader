<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Citrus</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" name="viewport">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

<body>
    <header>
        <img src="./assets/images/logo.png" alt="">
    </header>

    <main id="content-main">
        <div class="user-wrapper">
            <div class=" container">
                <div class="QR-video">
                    <div class="video_container">
                        <video id="video"></video>
                    </div>

                    <div id="sourceSelectPanel">
                        <label for="sourceSelect" style="display: none;"> Change Video Source: </label>
                        <select id="sourceSelect" style="display: none;"></select>
                    </div>
                </div>
                <div class="attendees__details">
                    <table>
                        <tr>
                            <td>
                                <div class="attendees__details-attending">
                                    Attendees :
                                </div>
                            </td>
                            <td>&nbsp;<span id="attendees-attending"></span></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="attendees__details-attended">
                                    Attended :
                                </div>
                            </td>
                            <td>&nbsp;<span id="attendees-attended"></span></td>
                        </tr>
                    </table>
                </div>
                <div id="user-image-base" class="user__img">
                    <div id="user-image" class="user__img-image"
                        style="background:url(./assets/images/user.png) #fff center center no-repeat;"></div>
                </div>
                <div class="user__detail">
                    <h1 id="name" class="user__detail-name">name</h1>
                    <h2 id="title" class="user__detail-title">title</h2>
                    <h2 id="company" class="user__detail-company">company</h2>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </main>

    <div class="container__qr">
    </div>
</body>

<script src="./src/js/lib/jquery.min.js"></script>
<script src="./src/js/lib/firebase-app.js"></script>
<script src="./src/js/lib/firebase-database.js"></script>
<script src="./src/js/lib/zxing.min.js"></script>
<script src="./src/js/script.js"></script>

</html>
